<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Google Geocode API</title>
</head>
<body>
<!--add lib primeiro-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADxZ2DfcGkasFIjsXIL6RgT5kJIYzqokw&libraries=places"></script>

<!--//logica para o auto complete do endereÃ§o-->
<script type="text/javascript" >

    google.maps.event.addDomListener(window, 'load', initialize);

    function initialize() {

        var autocomplete = new google.maps.places.Autocomplete(document.getElementById('txtautocomplete'));

        google.maps.event.addListener(autocomplete, 'place_changed', function () {

            var place = autocomplete.getPlace();

            var location = "<b>Address</b>: " + place.formatted_address + "<br/>";
            location += "<b>Latitude</b>: " + place.geometry.location.lat() + "<br/>";
            location += "<b>Longitude</b>: " + place.geometry.location.lng();
            document.getElementById('lblresult').innerHTML = location
        });
    };

</script>
<span>Location: </span><input type="text" id="txtautocomplete" style="width:400px" placeholder="Enter the Address"><br /> <br />
<label id="lblresult"></label>
</body>
</html>
